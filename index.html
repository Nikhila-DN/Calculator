<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator Project</title>
	<style type="text/css">
		table{
			margin-top: 10%;
		}
		div{
			font-size: 50px;
			padding-top: 100px;
			border-width: 70px;
			//border-height: 50px;
			text-align: center;
			padding-top: 30px;
		}
		td{
			padding: 15px;	
		}
		input{
			width: 70px;
			height: 50px;
			font-size: 25px;
			margin: auto;
			display: block;
			/*align-items: 'center';*/
		}
		input[type='text']{
			width: 98%;
			height: 100%;
			overflow: scroll;
		}

	</style>
</head>
<body>
<center>
	<table border="3" align="center" margin-top="100px" >
		<th colspan="4"><div class="title">Calculator</div></th>
		<tr>
			<td colspan="3"><input type="text" id="result" ></td>
			<td><input type="button" value="c" onclick="clr()"></td>
		</tr>
		<tr>
			<td><input type="button" onclick="display('1')" value="1"> </td>
			<td><input type="button" onclick="display('2')" value="2"> </td>
			<td><input type="button" onclick="display('3')" value="3"> </td>
			<td><input type="button" onclick="display('/')" value="/"> </td>
		</tr>
		<tr>
			<td><input type="button" onclick="display('4')" value="4"> </td>
			<td><input type="button" onclick="display('5')" value="5"> </td>
			<td><input type="button" onclick="display('6')" value="6"> </td>
			<td><input type="button" onclick="display('-')" value="-"> </td>
		</tr>
		<tr>
			<td><input type="button" onclick="display('7')" value="7"> </td>
			<td><input type="button" onclick="display('8')" value="8"> </td>
			<td><input type="button" onclick="display('9')" value="9"> </td>
			<td><input type="button" onclick="display('+')" value="+"> </td>
		</tr>
		<tr>
			<td><input type="button" onclick="display('.')" value="."> </td>
			<td><input type="button" onclick="display('0')" value="0"> </td>
			<td><input type="button" onclick="equate('=')" value="="> </td>
			<td><input type="button" onclick="display('*')" value="*"> </td>
		</tr>
	</table>
</center>
<script type="text/javascript">
	function clr(){
       document.getElementById("result").value=" ";
	}
	function display(val){
		document.getElementById("result").value+=val;
	}
	function equate(){
		let x=document.getElementById("result").value;
		let y=eval(x);
		document.getElementById("result").value=y;
	}
</script>

</body>
</html>
